<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .box1{background-color: red; top: 0;left: 0; z-index: 1;}
        .box2{background-color: green; color:white;top: 30px;left: 30px;z-index: 2;}
        .box3{background-color: black;color:white;top: 60px;left: 60px;z-index: 1;}
        .box4{background-color: blue;color:white;top: 90px;left: 90px;z-index: -1;}
    </style>
</head>
<body>
    <!-- .box.box${$$}*4 -->
    <div class="box box1">01</div>
    <div class="box box2">02</div>
    <div class="box box3">03</div>
    <div class="box box4">04</div>
</body>
</html>
